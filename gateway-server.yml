server:
  port: 9094

eureka:
  instance:
    hostname: eureka-server
    port: 9091
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
feign:
  client:
    url:
      TestUrl: http://ocorrencia-server:9093
    
zuul:
  ignoredServices: '*'
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  routes:
    ocorrencia-server:
      path: /api/v1/ocorrencias/**
      sensitive-headers: null
      serviceId: ocorrencia-server
      strip-prefix: false
    
security:
  basic:
    enable: false   

management:
  security:
    enabled: false

## Configuring info endpoint
info:
  app:
    name: Zuul Server
    description: JVM-based router and server-side load balancer from Netflix
    version: 1.0.0
